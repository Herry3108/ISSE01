<table mat-table [dataSource]="houses" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="founder">
    <th mat-header-cell *matHeaderCellDef> Founder </th>
    <td mat-cell *matCellDef="let element"> {{element.founder}} </td>
  </ng-container>
    
  <ng-container matColumnDef="element">
    <th mat-header-cell *matHeaderCellDef> Element </th>
    <td mat-cell *matCellDef="let element"> {{element.element}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div *ngIf="isLoading" diameter="50" class="custom-progress-spinner">
    <mat-progress-spinner 
      color="primary" 
      mode="indeterminate">
    </mat-progress-spinner>
</div>
